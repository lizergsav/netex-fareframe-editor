	<div id="edit" th:fragment="edit">
		<form id="submitForm" action="" th:action="@{/typeOfFacility}" method="POST" th:object="${item}">
		<table name="submitForm"  class="table table-bordered" align="center">
			<tbody>
				<!-- Netex Id -->
				<div th:replace="/html/simpleInput :: input('typeOfFacility.id','item.typeOfFacility.id','Id','true')"></div>
				<!-- Name -->
				<div th:replace="/html/inputMulti :: inputMulti('typeOfFacility.name.value','item.typeOfFacility.name.value','typeOfFacility.name.lang','Name','true')"></div>
				<!-- ShortName -->
				<div th:replace="/html/inputMulti :: inputMulti('typeOfFacility.shortName.value','item.typeOfFacility.shortName.value','typeOfFacility.shortName.lang','Short Name','false')"></div>
				<!-- version -->
				<div th:replace="/html/simpleInput :: input('typeOfFacility.version','item.typeOfFacility.version','Version','true')"></div>
				<!-- PrivateCode -->
				<div th:replace="/html/privateCode :: privateCode(	'typeOfFacility.privateCode.value',
																	'item.typeOfFacility.privateCode.value',
																	'typeOfFacility.privateCode.type',
																	'item.typeOfFacility.privateCode.type',
																	'Private code','true')"></div>
				<!-- hasPhoto 
				<div th:replace="/html/boolean :: boolean('typeOfFacility.hasPhoto','Has Photo')"></div>
				-->
				
				<!-- Description -->
				<div th:replace="/html/textareaMulti :: textareaMulti('typeOfFacility.description.value','item.typeOfFacility.description.value','Description','typeOfFacility.description.lang')"></div>				
				
				<!-- Operator -->
				<div th:replace="/html/selectOption :: option('operator','Operator name','item.operator','/BaseInfo')"/>
								
				<tr>
					<td><input type="submit" value="Submit" /></td>
				</tr>
			</tbody>
		</table>
		</form>
		
		
	</div>
