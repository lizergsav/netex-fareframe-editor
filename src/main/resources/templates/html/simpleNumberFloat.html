<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div th:fragment="input(fieldName,fieldValue,label,required)">
		<tr>
			<td><label th:text="${label}"></label></td>
			<td ><input class="form-control" th:field="*{__${fieldName}__}" type="number" step="0.01" value="*{__${fieldValue}__}" th:required="${required=='true'}"/></td>
		</tr> 
	</div>
</body>
</html>
